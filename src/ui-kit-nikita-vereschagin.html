<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Группа 4">
  <title>Наборы элементов пользовательского интерфейса для проекта ProCharity</title>
</head>
<body>
  <section>
    <h1>Артем Соболевский</h1>
    <section class="company">
      <div class="company__btns">
          <input type="radio" class="company__btn" name="fisical" id="fisical">
          <label for="fisical" class="company__lable">я частное лицо</label>
          <input type="radio" class="company__btn" name="company" id="company">
          <label for="company" class="company__lable">я представляю компанию</label>
      </div>
    </section>

    <div class="novigation-btns">
      <button class="novigation-btns__back-btn">Назад</button>
      <button type="submit" class="novigation-btns__submit-btn novigation-btns__submit-btn_type_reg-btn novigation-btns__submit-btn_inactive">зарегистрироваться</button>
      <button type="submit" class="novigation-btns__submit-btn novigation-btns__submit-btn_type_reg-btn">зарегистрироваться</button>
      <button type="submit" class="novigation-btns__submit-btn novigation-btns__submit-btn_type_save-btn">сохранить</button>
    </div>
    <div class="text-area__box">
      <textarea class="text-area" name="why-am-i-here" id="why-am-i-here" maxlength="2000" required></textarea>
      <label class="text-area__label" for="why-am-i-here">Почему я хочу стать волонтером?</label>
      <button type="reset" class="text-area__delete-icon"></button>
      <p class="text-area__count">0/2000</p>
    </div>
    <div class="text-area__box">
      <textarea class="text-area" name="skills" id="skills" maxlength="2000" required></textarea>
      <label class="text-area__label" for="skills">Какие мои знания и навыки будут полезны фондам?</label>    
      <button type="reset" class="text-area__delete-icon"></button>
      <p class="text-area__count">0/2000</p>  
    </div>

    <div class="input__box">
      <label for="name" class="input__label">Имя</label>
      <input type="text" class="input" name="name" id="name">
      <button type="reset" class="input__delete-icon"></button>
    </div>
    <div class="input__box">
      <label for="tgname" class="input__label">Ник в Telegram</label>
      <input type="text" class="input" name="tgname" id="tgname">
      <button type="reset" class="input__delete-icon input__delete-icon_place-before-sth"></button>
      <button type="button" class="input__info-btn"></button>
    </div>
    <div class="input__box">
      <label for="email" class="input__label">Email</label>
      <input type="email" class="input" name="email" id="email">
      <button type="reset" class="input__delete-icon"></button>
    </div>
    <div class="input__box input__box_password">
      <input type="password" class="input input_type_password" name="password" id="password">
    </div>
    <div class="input__box">
      <label for="date" class="input__label">Дата рождения</label>
      <input type="date" class="input input_type_calendar" name="date" id="date">
      <button type="reset" class="input__delete-icon input__delete-icon_place-before-sth"></button>
    </div>
    <div class="input__box">
      <label for="social" class="input__label">Предпочитаемый способ связи</label>
      <input class="input" name="social" id="social" value="Электронная почта">
      <button type="button" class="input__arrow-btn"></button>
    </div>

    <div class="help-message">
      <div class="help-message__first-el"><p class="help-message__text">Если тебе удобнее, чтобы представители фондов писали в Telegram, укажи свой ник (без @ и url)</p></div>
      <div class="help-message__second-el"></div>
    </div>
  </section>
</body>
</html>
